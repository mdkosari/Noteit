<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<script type="text/javascript" src="js/vendor/jquery.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.mark.min.js"></script>
	<script type="text/javascript" src="js/vendor/popover.min.js"></script>
	<script type="text/javascript" src="js/init.js"></script>
	<script type="text/javascript" src="js/auth.js"></script>
	<script type="text/javascript" src="js/dashboard.js"></script>
	<script type="text/javascript" src="js/select.js"></script>



	<link rel="stylesheet" href="css/dashboard.css" text="text/css">
	<link rel="stylesheet" type="text/css" href="css/popover.min.css">

</head>
<body>
	<div class="container">

		<!-- header content -->
		<div class="header">
			<div class="header-conent">
				<div class="header-user">
					<!-- options -->
					<div class="header-dots">
						<div class="header-option">
							<button class="btn-option" id="signout">
								<img src="img/icons/signout-l.png">
							</button>
						</div>
						<div class="header-option">
							<button class="btn-option" id="recycle">
								<img id="img_recycle" src="img/icons/recycle.png">
							</button>
						</div>
						<div class="header-option">
							<button class="btn-option" id="refresh">
								<img src="img/icons/refresh.png">
							</button>
						</div>
					</div>
					<!-- user info show -->
					<div class="user-info">
						<a class="user-content">
							<h3 id="user-name">user name</h3>
							<img src="img/icons/user.png">
						</a>

					</div>
				</div>
			</div>
		</div>

		<!-- maincontent -->

		<div class="main">
			<div class="list">
				<div class="list-header">
					<div class="list-header-content">
						<img id="img_header" src="img/icons/add_art_pop_disabled.png">
						<i class="title" id="title">title</i>
					</div>
				</div>
				<div class="list-main">
					<div class="list-body">
						<div class="list-content">
							<div class="list-content-inner">
								<ul class="list" id="item-list">
									<li>
										<div>
											<h4>
												loading data...	
											</h4>
										</div>
									</li>
								</ul>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


	 <footer class="footer">
	   <p>&copy; NoteIt | Developed by Armiyoon <a href="http://noteit.pythonanywhere.com/" target="_blank">NoteIt</a> | <a href="mailto:kosari.md@gmail.com">email send</a> | <small><span id="versionNum"></span></small> </p>
	 </footer>
</body>
</html>
